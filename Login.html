<!DOCTYPE HTML>

<html lang='ru'>
	<head>
        <title>Вход | TriTochki - лучший чат для Ваших переговоров!</title>

        <meta charset="UTF-8">
        <meta name="description" content="ТриТочки - лучший чат для Ваших переговоров!">
        
        <meta name="og:title" content="TriTochki">
        <meta name="og:image" content="resource/images/favicon/mstile-144x144.png">
        <meta name="og:image:type" content="image/png">
        <meta name="og:image:width" content="144">
        <meta name="og:image:height" content="144">
        <meta name="og:image:alt" content="TriTochki">
        <meta name="og:type" content="website">
        <meta name="og:description" content="description">

        <meta name="viewport" content="height=device-height, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="resource/css/Login.css"/>
        <link rel="stylesheet" type="text/css" href="resource/css/ModalWindow.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Balsamiq Sans">
        
        <link rel="apple-touch-icon" sizes="180x180" href="resource/images/favicon/apple-touch-icon.png?v=eEYRKOGLlK">
        <link rel="icon" type="image/png" sizes="32x32" href="resource/images/favicon/favicon-32x32.png?v=eEYRKOGLlK">
        <link rel="icon" type="image/png" sizes="16x16" href="resource/images/favicon/favicon-16x16.png?v=eEYRKOGLlK">
        <link rel="manifest" href="resource/images/favicon/site.webmanifest?v=eEYRKOGLlK">
        <link rel="mask-icon" href="resource/images/favicon/safari-pinned-tab.svg?v=eEYRKOGLlK" color="#38879e">
        <link rel="shortcut icon" href="resource/images/favicon/favicon.ico?v=eEYRKOGLlK">
        <meta name="apple-mobile-web-app-title" content="TriTochki...">
        <meta name="application-name" content="TriTochki...">
        <meta name="msapplication-TileColor" content="#b91d47">
        <meta name="msapplication-config" content="resource/images/favicon/browserconfig.xml?v=eEYRKOGLlK">
        <meta name="theme-color" content="#ffffff">

        <script type="text/javascript" src="resource/javascript/jquery.min.js"></script>
        <script type="text/javascript" src="resource/javascript/ModalWindow.js"></script>
        <script type="text/javascript" src="resource/javascript/Login.js"></script>
    </head>
    
	<body>
        <div class="center_block" id="center_block">
            <h1 class="center_text">TriTochki...</h1>
        
            <form id="login-form" method="POST">
                <fieldset>
                    <label>
                        <b>Логин</b>
                        <input type="text" placeholder="Логин" name="username"/>
                    </label>

                    <label>
                        <b>Пароль</b>
                        <input type="password" placeholder="Пароль" name="password">
                    </label>
                </fieldset>

                <div id="spoiler_body">
                    <fieldset id="register_form" disabled="true">
                        <label>
                            <b>Повторите пароль</b>
                            <input type="password" placeholder="Повторите пароль" name="repeat_password"/>
                        </label>
                        
                        <label>
                            <b>Email</b>
                            <input type="email" placeholder="Email" name="email"/>
                        </label>
                    </fieldset>
                </div>

                <div class="line"> ИЛИ </div>

                <button id="spoiler_links"><span>Создать аккаунт</span></button>
                <button type="submit"><span>Отправить</span></button>

                <br/>
                <div class="center_text" id='restore_password'>Забыли пароль?</div>
            </form>
        </div>
        
        <footer class="absolute_center">
            <a href="https://github.com/KostyaRyabov/TriTochki//" target="_blank">
               <img src="https://img.icons8.com/ios-filled/50/000000/github.png"/>
            </a>
        </footer>
	</body>
</html>
