<!DOCTYPE HTML>

<html lang='ru'>
	<head>
        <title>TriTochki</title>

        <meta charset="UTF-8">
        <meta name="description" content="описание сайта для отображения в поисковике">
        
        <!-- метаданные (минимум) для Open Graph -->
        <meta name="og:title" content="TriTochki">
        <meta name="og:image" content="">
        <meta name="og:type" content="website">
        <meta name="og:description" content="description">

        <meta name="viewport" content="height=device-height, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="resource/css/style.css"/>
        <link rel="shortcut icon" href="resource/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Balsamiq Sans">
        
        <script type="text/javascript" src="/resource/javascript/jquery.min.js"></script>
        <script type="text/javascript" src="resource/javascript/Login.js"></script>
    </head>
    
	<body id="main">
        <div class="center_block" id="center_block">
            <h1 class="center_text">TriTochki...</h1>
        
            <form id="login-form" method="POST">
                <fieldset>
                    <label for="username"><b>username</b></label>
                    <input required type="text" placeholder="username" name="username"/>

                    <label for="password"><b>password</b></label>
                    <input required type="password" placeholder="password" name="password"/>
                </fieldset>

                <div id="spoiler_body">
                    <fieldset id="register_form" disabled="true">
                        <label for="repeat_password"><b>repeat password</b></label>
                        <input required type="password" placeholder="repeat password" name="repeat_password"/>
                        
                        <label for="email"><b>email</b></label>
                        <input required type="email" placeholder="email" name="email"/>
                    </fieldset>
                </div>

                <div class="line"> ИЛИ </div>

                <button id="spoiler_links" class="btn"><span>создать аккаунт</span></button>

                <button type="submit" class="btn"><span>submit</span></button>

                <div class="center_text">
                    <a href="#">забыли пароль?</a>
                </div>
            </form>
        </div>
        
        <footer class="absolute_center">
            <a href="https://github.com/Kinapak/TriTochki/" target="_blank">
               <img src="https://img.icons8.com/ios-filled/50/000000/github.png"/>
            </a>
        </footer>
	</body>
</html>
