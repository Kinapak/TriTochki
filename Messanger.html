	<body>
        <table>
            <tr>
                <td rowspan="3">
                    <div class="menu">
                        <img class="logo" src="resource/images/favicon/mstile-70x70.png"/>

                        <button class='btn'>user_info</button>
                        <button class='btn'>contact_list</button>

                    </div>
                </td>
                <td class="header">
                    <div class="tab">
                        <span id="tab-name">tab_name</span>

                            <li>Microsoft</li>

                    </div>
                </td>
                <td rowspan="3">
                    <div class="additional">
                        <div>
                            additional
                        </div>
                    </div>
                </td>
            </tr>
                <td class="main-cell">
                    <div id="wrapper">
                        <div id="main"/>
                    </div>
                </td>
            </tr>
            </tr class="footer">
                <td>
                    <div id="input-area">
                        <textarea id="textbox" oninput="hideSendButton(this)"></textarea>
                        <button id="send-message" class="Idle" onclick="sendMessage()"/>
                    </div>
                </td>
            </tr>
          </table>
